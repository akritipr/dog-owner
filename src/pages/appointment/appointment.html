<ion-header>

  <ion-navbar>
    <ion-title>I am on my way!!"</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Just share your location with me and I shall be there.</ion-title>
  <ion-list>

  <ion-item>
    <ion-label fixed>Location</ion-label>
    <ion-input type="text" value="{{location}}" (click)="detectLocation()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Date</ion-label>
    <ion-input type="password" [(ngModel)]="date" value="{{date}}" (click)="showDatePicker()"></ion-input>
    <button clear style="background-color:#f6f7f8" icon-left (click)="showDatePicker()">
          <ion-icon name="calendar">
          </ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-label fixed>Time</ion-label>
    <ion-input type="text"[(ngModel)]="time" value="{{time}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Custom Message</ion-label>
    <ion-input type="text"[(ngModel)]="message"  value="{{message}}"></ion-input>
  </ion-item>

</ion-list>

<div class="text-center">
  <button ion-button color="secondary" (click)="book()">Book</button>
</div>

</ion-content>
